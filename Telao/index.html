<!DOCTYPE html>

<head>
    <meta name="robots" content="noindex"> 
    </head>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congregação Ouro Fino.site </title>
  
 <script src="https://cdn.tailwindcss.com"></script>
 
 <script src="app.js"></script>


 <link rel="stylesheet" href="style.css">
    <!-- Define a fonte Inter e cores personalizadas para um visual formal -->


    
</head>
<body>



    <!-- Conteúdo Principal -->
    
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 ">
    

       <!-- Seção 1: Contagem Regressiva -->
        <section class="mb-2 p-2 bg-black rounded-xl card-shadow border border-orange-200">
            <h2 class="text-1x1 font-semibold primary-text mb-4 border-b border-orange-200 pb-2 flex items-center">

                <div class="p-1 bg-white rounded shadow-md mr-2 inline-flex items-center justify-center">
            
            <img src="https://cdn.jwevent.org/assets/2026-co-br-3c42/pictures/f0dab917-6f8a-41e2-ba89-6d58dfabd195.svg" 
                 alt="Logo" data-cm="cmt═logo"
                 class="h-20 w-20"> 
                 </div>
         
          Congresso Internacional 

            </h2>
          
            <p class="text-orange-600 mb-2">Faltam:</p>
            <div id="countdown-display" class="flex justify-between items-center bg-black-50 p-1 rounded-lg text-center">
            
                <!-- Os valores são atualizados pelo JavaScript -->
                <div class="flex-1">
                    <span id="days" class="text-4xl font-bold primary-text">00</span>
                    <p class="text-sm text-orange-500">Dias</p>
                </div>
                <div class="text-4xl font-light primary-text">:</div>
                <div class="flex-1">
                    <span id="hours" class="text-4xl font-bold primary-text">00</span>
                    <p class="text-sm text-orange-500">Horas</p>
                </div>
                <div class="text-4xl font-light primary-text">:</div>
                <div class="flex-1">
                    <span id="minutes" class="text-4xl font-bold primary-text">00</span>
                    <p class="text-sm text-orange-500">Minutos</p>
                </div>
                <div class="text-4xl font-light primary-text">:</div>
                <div class="flex-1">
                    
                    <span id="seconds" class="text-4xl font-bold primary-text">00</span>
                    <p class="text-sm text-orange-500">Segundos</p>
                    
                   
          
                </div>
            </div>
            <p id="countdown-message" class="mt-4 text-center text-green-600 font-medium hidden">O Congresso começou!</p>
